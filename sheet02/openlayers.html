<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>p15_s02.tif</title>
<meta http-equiv='imagetoolbar' content='no'/>
<style type="text/css"> v\:* {behavior:url(#default#VML);}
  html, body { overflow: hidden; padding: 0; height: 100%; width: 100%; font-family: 'Lucida Grande',Geneva,Arial,Verdana,sans-serif; }
  body { margin: 10px; background: #fff; }
  h1 { margin: 0; padding: 6px; border:0; font-size: 20pt; }
#header { height: 43px; padding: 0; background-color: #eee; border: 1px solid #888; }
#subheader { height: 12px; text-align: right; font-size: 10px; color: #555;}
#map { height: 95%; border: 1px solid #888; }
.olImageLoadError { display: none; }
.olControlLayerSwitcher .layersDiv { border-radius: 10px 0 0 10px; }
</style>
<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
<script>
    function init(){
        const mapExtent = [-92.70756545472462, 33.02407078465588, -88.65406790680284, 35.27414929261117];
        const mapCenter = [(mapExtent[0] + mapExtent[2])/2, (mapExtent[1] + mapExtent[3])/2];
        const mapMinZoom = 6;
        const mapMaxZoom = 12;
        // Create OSM layer

        const osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        const fiskMapLayer = new ol.layer.Tile({
            extent: ol.proj.transformExtent(mapExtent, 'EPSG:4326', 'EPSG:3857'),
            source: new ol.source.XYZ({
                attributions: 'Fisk map tiles generated by GDAL2Tiles',
                url: './{z}/{x}/{-y}.png',
                minZoom: mapMinZoom,
                maxZoom: mapMaxZoom
            })
        });

        const view = new ol.View({
            center: ol.proj.fromLonLat(mapCenter),
            zoom: 9,
            projection: "EPSG:3857",
            displayProjection: new ol.proj.Projection("EPSG:4326")
        });

        const map = new ol.Map({
            view: view,
            layers: [
                osmLayer,
                fiskMapLayer
            ],
            target: 'map',
            numZoomLevels: 20
        });
    }
</script>
</head>
<body onload="init()">
  <div id="header"><h1>p15_s02.tif</h1></div>
  <div id="subheader">Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>
  <!-- PLEASE, LET THIS NOTE ABOUT AUTHOR AND PROJECT SOMEWHERE ON YOUR WEBSITE, OR AT LEAST IN THE COMMENT IN HTML. THANK YOU -->
  </div>
  <div id="map"></div>
  <script type="text/javascript" >resize()</script>
</body>
</html>
